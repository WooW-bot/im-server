server.port=8000
spring.profiles.active=dev
spring.application.name=im-service

# 日志配置
# 日志配置
logging.config=classpath:logback-spring.xml

# 编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
spring.web.http.encoding.charset=UTF-8
spring.web.http.encoding.enabled=true
spring.web.http.encoding.force=true

# 数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/im_core?serverTimezone=UTC&useSSL=false&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis 配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=

# Redis 连接池
spring.redis.jedis.pool.max-active=100
spring.redis.jedis.pool.max-idle=100
spring.redis.jedis.pool.max-wait=1000
spring.redis.jedis.pool.min-idle=10

# RabbitMQ 配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.addresses=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# MQ 监听配置
spring.rabbitmq.listener.simple.concurrency=5
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.acknowledge-mode=MANUAL
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true
# MQ 缓存配置
spring.rabbitmq.cache.connection.mode=channel
spring.rabbitmq.cache.channel.size=36
spring.rabbitmq.cache.channel.checkout-timeout=0
# MQ 队列名称
mqQueueName=123

# MyBatis-Plus 配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.global-config.db-config.update-strategy=NOT_EMPTY

# MPP 配置  实体类路径
mpp.entityBasePath=com.pd.im.service.friendship.dao

# HTTP Client 配置
httpclient.maxTotal=100
httpclient.defaultMaxPerRoute=50
httpclient.connectTimeout=2000
httpclient.connectionRequestTimeout=2000
httpclient.socketTimeout=5000
httpclient.staleConnectionCheckEnabled=true


# ---------------------
# 自定义 IM 配置
# ---------------------
appConfig.appId=10000
appConfig.privateKey=123456
# Zookeeper 地址
appConfig.zkAddr=localhost:2181
# Zookeeper 连接超时
appConfig.zkConnectTimeOut=50000
# 路由策略 1.轮询 2.随机 3.一致性hash
appConfig.imRouteModel=3
# 一致性哈希底层调用数据结构 1.TreeMap 2.自定义 Map 3.待扩展
appConfig.consistentHashModel=1
# TCP 端口
appConfig.tcpPort=9000
# WebSocket 端口
appConfig.webSocketPort=19000
# 是否开启 WebSocket
appConfig.needWebSocket=true
#  多端同步模式：
#  1 只允许一端在线，手机/电脑/web 踢掉除了本client+imel的设备
#  2 允许手机/电脑的一台设备 + web在线 踢掉除了本client+imel的非web端设备
#  3 允许手机和电脑单设备 + web 同时在线 踢掉非本client+imel的同端设备
#  4 允许所有端多设备登录 不踢任何设备
appConfig.loginModel=1
# 消息可撤回时间（毫秒）
appConfig.messageRecallTimeOut=1200000000
# 群最大成员数量
appConfig.groupMaxMemberCount=500
# 是否校验好友关系
appConfig.sendMessageCheckFriend=false
# 是否校验黑名单
appConfig.sendMessageCheckBlack=false
# 回调地址
appConfig.callbackUrl=http://127.0.0.1:8000/callback
# 各种回调开关
appConfig.modifyUserAfterCallback=false
appConfig.addFriendAfterCallback=false
appConfig.addFriendBeforeCallback=false
appConfig.modifyFriendAfterCallback=false
appConfig.deleteFriendAfterCallback=false
appConfig.addFriendShipBlackAfterCallback=false
appConfig.deleteFriendShipBlackAfterCallback=false
appConfig.createGroupAfterCallback=false
appConfig.modifyGroupAfterCallback=false
appConfig.destroyGroupAfterCallback=false
appConfig.deleteGroupMemberAfterCallback=false
appConfig.addGroupMemberAfterCallback=false
appConfig.addGroupMemberBeforeCallback=false
appConfig.sendMessageAfterCallback=false
appConfig.sendMessageBeforeCallback=false
appConfig.sendGroupMessageAfterCallback=false
appConfig.sendGroupMessageBeforeCallback=false
# 离线消息存储数
appConfig.offlineMessageCount=1000
# 删除会话同步方式
appConfig.deleteConversationSyncMode=1

# Spring Boot 2.6+ Circular References
spring.main.allow-circular-references=true